services:
  kasflow:
    build:
      context: .
      args:
        - DB_ENGINE=sqlite # sqlite or postgres
    container_name: kasflow-bot
    restart: unless-stopped
    volumes:
      - ./src/kasflow:/app/src/kasflow
      - ./data:/app/data
    ports:
      - 8443:8443
    env_file:
      - .env